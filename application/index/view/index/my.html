<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>会员中心</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <!--标准mui.css-->
        <link rel="stylesheet" href="{$Think.HTML_STATIC}/css/mui.min.css">
        <link rel="stylesheet" type="text/css" href="{$Think.HTML_STATIC}/css/icons-extra.css" />
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="{$Think.HTML_STATIC}/css/style.css"/>
    </head>

    <body>
        <div class="my">
              <div class="mytx">
                    <img src="{$fansInfo.portrait132}" />
                    <div class="myname">{$fansInfo.wechaname}</div>
              </div>
              <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell mui-media" onclick="window.location.href='{:url("myvip")}'">
                    <a class="mui-navigate-right">
                        <div class="mui-media-object mui-pull-left"><span class="mui-icon mui-icon-eye"></span></div>
                        <div class="mui-media-body">{eq name='$fansInfo.vip' value='0'}普通会员{else/}高级会员{/eq}</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media" onclick="window.location.href='{:url("myinfo")}'">
                    <a class="mui-navigate-right">
                        <div class="mui-media-object mui-pull-left"><span class="mui-icon-extra mui-icon-extra-addpeople"></span></div>
                        <div class="mui-media-body">个人信息</div>
                    </a>
                </li>
              </ul>
              <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell mui-media" onclick="window.location.href='{:url("mybuy")}'">
                    <a class="mui-navigate-right">
                        <div class="mui-media-object mui-pull-left"><span class="mui-icon-extra mui-icon-extra-cart"></span></div>
                        <div class="mui-media-body">购买记录</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media" onclick="window.location.href='{:url("myOpinion")}'">
                    <a class="mui-navigate-right" href="javascript:;">
                        <div class="mui-media-object mui-pull-left"><span class="mui-icon-extra mui-icon-extra-lamp"></span></div>
                        <div class="mui-media-body">意见反馈</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media" onclick="window.location.href='{:url("mycomm")}'">
                    <a class="mui-navigate-right">
                        <div class="mui-media-object mui-pull-left"><span class="mui-icon mui-icon-chatboxes"></span></div>
                        <div class="mui-media-body">我的评论</div>
                    </a>
                </li>
            </ul>
        </div>
        <!--页脚-->
        {include file="index/footer" /}
        <script src="{$Think.HTML_STATIC}/js/mui.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            mui.init({
                swipeBack:true //启用右滑关闭功能
            });
        </script>
    </body>
</html>
